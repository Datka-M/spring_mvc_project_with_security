<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Lesson page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
    <style>
        form{
            width: 400px;
            margin-left: 35%;
            margin-top: 5%;
        }
        body{
            background-size: cover;
            background-image: url(https://www.clickview.co.uk/wp-content/uploads/sites/3/AU-blog-lesson-planning-feature-image-lesson-planning-tips-for-new-teachers.png);
        }
        button{
            margin-left: 30%;
        }
    </style>
</head>
<body>
<form th:method="PATCH"
      th:action="@{/{courseId}/{lessonId}/updateLesson(courseId=${courseId},lessonId=${lesson.getId()})}"
      th:object="${lesson}">
    <div>
        <label for="lessonName" class="form-label">Lesson name</label>
        <input type="text" class="form-control" id="lessonName" th:field="*{lessonName}">
    </div>
    <button type="submit" class="btn btn-warning">UPDATE</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
