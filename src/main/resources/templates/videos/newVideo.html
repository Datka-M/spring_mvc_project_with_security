<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Video page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        form{
            width: 400px;
            margin-left: 35%;
            margin-top: 5%;
        }
        body{
            background-size: cover;
            background-image: url(https://blog.eduonix.com/wp-content/uploads/2021/08/graphic-design.jpg);
        }
        button{
            margin-left: 30%;
        }
    </style>
</head>
<body>
<form th:method="POST" th:action="@{/saveVideo/{lesId}(lesId=${lesId})}" th:object="${newVideo}">
    <div class="mb-3">
        <label for="videoName" class="form-label">Video name</label>
        <input type="text" class="form-control" id="videoName" aria-describedby="emailHelp" th:field="*{videoName}">
    </div>
    <div class="mb-3">
        <label for="link" class="form-label">Link</label>
        <input type="text" class="form-control" id="link" th:field="*{link}">
    </div>
    <button type="submit" class="btn btn-success">SAVE</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
