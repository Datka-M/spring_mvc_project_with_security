<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Main Task page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        .button4 {
            justify-content: center;
            align-items: center;
            padding-left: 50%;
        }

        body {
            background-size: cover;
            background-image: url(https://img.freepik.com/premium-vector/man-with-laptop-studying-or-working-concept_113065-167.jpg?w=2000);
        }

        .text1 {
            justify-content: center;
            align-items: center;
            padding-left: 47%;
        }
    </style>
</head>
<body>
<div class="taskTable">
    <div align="center">
        <div sec:authorize="isAuthenticated()">
            WELCOME<b><span sec:authentication="name">Username</span></b>
            <i><span sec:authentication="principal.authorities">Roles</span></i>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout">
        </form>
    </div>
    <div>
        <table class="table table-bordered border-primary">
            <thead>
            <tr>
                <h1 class="text1">TASK</h1>
                <th scope="col">#</th>
                <th scope="col">Task name</th>
                <th scope="col">Task text</th>
                <th scope="col">Deadline</th>
                <th sec:authorize="hasAnyAuthority('ADMIN','INSTRUCTOR')" scope="col">edit</th>
                <th sec:authorize="hasAnyAuthority('ADMIN','INSTRUCTOR')" scope="col">delete</th>
            </tr>
            </thead>
            <div th:each="task:${tasks}">
                <tbody>
                <tr>
                    <th scope="row" th:text="${task.id}"></th>
                    <td th:text="${task.taskName}"></td>
                    <td th:text="${task.taskText}"></td>
                    <td th:text="${task.deadLine}"></td>
                    <td sec:authorize="hasAnyAuthority('ADMIN','INSTRUCTOR')"><a type="button"
                                                                                 th:href="@{/editTask/{taskId}(taskId=${task.id})}"
                                                                                 class="btn btn-warning">
                        UPDATE</a></td>
                    <td>
                        <form sec:authorize="hasAnyAuthority('ADMIN','INSTRUCTOR')" th:method="DELETE"
                              th:action="@{/deleteTask/{id}/{lessonId}(id=${task.getId()},lessonId=${lessonId})}">
                            <input type="submit" class="btn btn-danger" th:value="DELETE"/>
                        </form>
                    </td>
                </tr>
            </div>
        </table>
        <div class="addTaskButton">
            <td sec:authorize="hasAnyAuthority('ADMIN','INSTRUCTOR')"><a
                    th:href="@{/newTask/{lesId}(lesId=${lessonId})}"
                    class="btn btn-primary">ADD TASK</a></td>
        </div>
    </div>
    <div class="button4"><a type="button" th:href="@{/allCompanies}" class="btn btn-primary"> MAIN PAGE</a></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</body>
</html>
