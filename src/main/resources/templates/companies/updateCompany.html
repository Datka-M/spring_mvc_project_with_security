<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update company page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        form {
            width: 400px;
            margin-left: 35%;
            margin-top: 5%;
        }

        body {
            background-size: cover;
            background-image: url(https://www.mvrdv.nl/media//scraped/e9f81c0d-1419-4f94-a8a6-87f64d189ea9.jpg?width=1920);
        }
    </style>
</head>
<body>
<form th:action="@{/update/{id}(id=${company.getId()})}" th:object="${company}" th:method="PATCH">
    <div class="mb-3">
        <label for="name" class="form-label"> Company Name</label>
        <input type="text" class="form-control" id="name" th:field="*{companyName}">
    </div>
    <div class="mb-3">
        <label for="locatedCountry" class="form-label">Located Country</label>
        <input type="text" class="form-control" id="locatedCountry" th:field="*{locatedCountry}">
    </div>
    <button type="submit" class="btn btn-warning">UPDATE</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
