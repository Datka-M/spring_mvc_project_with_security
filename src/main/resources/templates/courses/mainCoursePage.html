<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Main course page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        .button {
            justify-content: center;
            align-items: center;
            padding-left: 50%;
        }
        body {
            /*https://images.discerningassets.com/image/upload/q_auto:best/c_limit,w_1000/v1570834395/wiw98jrm32y6nfqu3ktq.jpg*/
            background-size: cover;
            background-image: url(https://leverageedublog.s3.ap-south-1.amazonaws.com/blog/wp-content/uploads/2019/08/23163109/Course-after-MBA.png);
        }
        .text1 {
            justify-content: center;
            align-items: center;
            padding-left: 47%;
        }
    </style>
</head>
<body>
<div align="center">
    <div sec:authorize="isAuthenticated()">
        WELCOME<b><span sec:authentication="name">Username</span></b>
        <i><span sec:authentication="principal.authorities">Roles</span></i>
    </div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout">
    </form>
</div>
<div class="container">
    <table class="table table-bordered border-primary">
        <thead>
        <tr>
            <h1 class="text1">COURSES</h1>
            <th scope="col">#</th>
            <th scope="col">Course Name</th>
            <th scope="col">Date of start</th>
            <th scope="col">duration</th>
            <th scope="col">image</th>
            <th scope="col">description</th>
            <th sec:authorize="hasAnyAuthority('ADMIN','INSTRUCTOR','STUDENT')" scope="col">lesson</th>
            <th sec:authorize="hasAnyAuthority('ADMIN','INSTRUCTOR')" scope="col">update</th>
            <th sec:authorize="hasAnyAuthority('ADMIN')" scope="col">delete</th>
            <th sec:authorize="hasAnyAuthority('ADMIN')" scope="col">assign</th>
        </tr>
        </thead>
        <div th:each="course:${courses}">
            <tbody>
            <tr>
                <th scope="row" th:text="${course.getId()}"></th>
                <td th:text="${course.getCourseName()}"></td>
                <td th:text="${course.getDateOfStart()}"></td>
                <td th:text="${course.getDuration()}"></td>
                <td th:text="${course.getImage()}"></td>
                <td th:text="${course.getDescription()}"></td>
                <td sec:authorize="hasAnyAuthority('ADMIN','INSTRUCTOR','STUDENT')"><a
                        th:href="@{/allLessons/{courseId}(courseId=${course.getId()})}"
                        class="btn btn-info">lessons</a></td>
                <td sec:authorize="hasAnyAuthority('ADMIN','INSTRUCTOR')"><a type="button"
                        th:href="@{/editCourse/{id}/{companyId}(id=${course.getId()},companyId=${companyId})}"
                        class="btn btn-warning">UPDATE</a></td>
                <td><form sec:authorize="hasAnyAuthority('ADMIN')" th:method="DELETE"
                          th:action="@{/deleteCourse/{courseId}/{compId}(courseId=${course.getId()},compId=${id})}">
                        <input type="submit" class="btn btn-danger" th:value="DELETE"/></form></td>
                <td><form sec:authorize="hasAnyAuthority('ADMIN')" th:method="POST"
                          th:action="@{/{courseId}/{companyId}/assignInstructor(courseId=${course.getId()},companyId=${companyId})}">
                        <select name="instructor" class="form-select form-select-sm"
                                aria-label=".form-select-sm example"
                                th:object="${instructor}"
                                th:field="*{id}">
                            <option th:each="instructor : ${instructors}"
                                    th:value="${instructor.getId()}"
                                    th:text="${instructor.getFirstName()}">
                            </option>
                        </select>
                        <input type="submit" value="assign" style="height: 30px;width: 60px; background: azure"/>
                    </form>
                </td>
            </tr>
        </div>
    </table>
    <div class="addCourseButton">
        <td sec:authorize="hasAnyAuthority('ADMIN')"><a th:href="@{/newCourse/{id}(id=${id})}" class="btn btn-primary">ADD
            COURSE</a></td>
    </div>
</div>
<div class="button"><a type="button" th:href="@{/allCompanies}"
                       class="btn btn-primary"> MAIN PAGE</a></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
