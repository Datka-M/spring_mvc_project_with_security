<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New course page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        form {
            width: 400px;
            margin-left: 35%;
            margin-top: 5%;
        }
        body {
            background-size: cover;
            background-image: url(https://img.freepik.com/free-vector/isometric-cms-concept_23-2148807389.jpg?w=2000);
        }
        button {
            margin-left: 30%;
        }
    </style>
</head>
<body>
<form th:method="POST" th:action="@{/{id}/saveCourse(id=${id})}"
      th:object="${newCourse}">
    <input type="hidden" name="id" th:field="*{id}">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Course Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               th:field="*{courseName}">
    </div>
    <div class="mb-3">
        <label for="dateOfStart" class="form-label">Date of start</label>
        <input type="date" class="form-control" id="dateOfStart" name="begin"
               placeholder="mm-dd-yyyy" th:field="*{dateOfStart}">
    </div>

    <div class="mb-3">
        <label for="duration" class="form-label">Duration</label>
        <input type="text" class="form-control" id="duration" th:field="*{duration}">
    </div>
    <div class="mb-3">
        <label for="Image" class="form-label">Image</label>
        <input type="text" class="form-control" id="Image" th:field="*{image}">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" th:field="*{description}">
    </div>
    <button type="submit" class="btn btn-success">SAVE</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
